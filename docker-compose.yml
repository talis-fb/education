version: "3.7"

networks:
  education:

services:
  database-server:
    image: postgres
    restart: always
    environment:
      - POSTGRES_DB=education
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    ports:
      - "5432:5432"
    hostname: database-server
    networks:
      education:
        aliases:
          - database-server
  discovery-server:
    build:
      dockerfile: ../Dockerfile.runtime
      context: discovery-server
      args:
        profile: docker
        app: discovery-server
    env_file:
      - docker-compose.env
    ports:
      - "8761:8761"
    hostname: discovery-server
    networks:
      education:
        aliases:
          - discovery-server
  orcid-service:
    build:
      dockerfile: ../Dockerfile.runtime
      context: orcid-service
      args:
        profile: docker
        app: orcid-service
    env_file:
      - docker-compose.env
    depends_on:
      - discovery-server
    links:
      - discovery-server
    ports:
      # - "8182-8189:8181" - error (address already in use)
      - "8181"
    hostname: orcid-service
    networks:
      education:
        aliases:
          - orcid-service
    deploy:
      mode: replicated
      replicas: 2
      endpoint_mode: vip
  org-service:
    build:
      dockerfile: ../Dockerfile.runtime
      context: org-service
      args:
        profile: docker
        app: org-service
    env_file:
      - docker-compose.env
    depends_on:
      - database-server
      - discovery-server
    links:
      - database-server
      - discovery-server
    ports:
      - "8281:8281"
    hostname: org-service
    networks:
      education:
        aliases:
          - org-service
  edu-service:
    build:
      dockerfile: ../Dockerfile.runtime
      context: edu-service
      args:
        profile: docker
        app: edu-service
    env_file:
      - docker-compose.env
    depends_on:
      - discovery-server
    links:
      - discovery-server
    ports:
      - "8381:8381"
    hostname: edu-service
    networks:
      education:
        aliases:
          - edu-service
