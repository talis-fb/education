server:
  port: 8181

management:
  endpoints:
    web:
      exposure:
        include: '*'
  endpoint:
    shutdown:
      enabled: true
    info:
      enabled: true

spring:
  application:
    name: orcid-service

resilience4j:
  retry:
    instances:
      getResearcher:
        maxAttempts: 3
        waitDuration: 3s

app:
  gateways:
    orcid:
      host: pub.orcid.org
      version: v2.1
      url: https://${app.gateways.orcid.host}/${app.gateways.orcid.version}
  url:
    check-server-status: ${app.gateways.orcid.url}/status
    fetch-record-details: ${app.gateways.orcid.url}/{orcid}